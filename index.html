<!-- index.css file contain code for making a cube, that is reusable.
Just furnish following 5 variables for each different .cube-container from HTML into CSS :

mainColor   --(color in linear-gradient for cube's body)
x
y
size
baseColor (without specifying opacity)__->(in RGB format only)<-__(box shadow below cube) 


index.css is imported in final.css that is handling the revealing animations
-->


<!-- Note :  You need to supply box-shadow manually for each cube because there is no way to plugin different  -->


<!DOCTYPE html>
<html lang="en">
